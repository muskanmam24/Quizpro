<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BASIC QUIZ OF WD</h1>
    <div id="quiz-box">
      <h2 id="question">Loading question...</h2>
      <ul>
        <li><button class="option-btn" onclick="selectOption(0)"></button></li>
        <li><button class="option-btn" onclick="selectOption(1)"></button></li>
        <li><button class="option-btn" onclick="selectOption(2)"></button></li>
        <li><button class="option-btn" onclick="selectOption(3)"></button></li>
      </ul>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result-box" class="hide">
      <h2>Your Score:</h2>
      <p id="score"></p>
      <button id="next-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
